<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        position: relative;


    }
    .container .slider{
        position: relative;
        display: none;
        transition: all 0.7s;
    }
    .slider img{
        width: 100%;
        height: 500px;
        transition: all 0.7s;
    }
    .slider p{
        position: absolute;
        bottom: 5px;
        padding: 20px 0;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.329);
        color: #11021f;
            width: 100%;
    font-size: 22px;
    font-weight: bold;
    }
    .container span{
        position: absolute;
        background-color: rgba(216, 208, 208, 0.507);
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 20px;
        font-weight: bolder;
        top: 45%;
        cursor: pointer;
    }
    .left{
        left: 5px;
    }
    .right{
        right: 5px;
    }
    .dot{
        width: 100%;
        text-align: center;
        position: relative;
    }
    .dot .gola{
        width: 18px;
        height: 18px;
        border-radius: 50%;
        margin: 0 4px;
        background-color: rgba(128, 128, 128, 0.377);
        display: inline-block;
        cursor: pointer;
    }
    /* .dot span:nth-child(2){
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin: 0 4px;
    }
    .dot span:nth-child(3){
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin: 0 4px;
    }
    .dot span:nth-child(4){
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin: 0 4px;
    } */

</style>
<body>
    <div class="container">

        <div class="slider">
            <img src="./1675096781494.jpg" >
            <p>picture 1</p>
        </div>

        <div class="slider">
            <img src="./1675096781501.jpg" >
            <p>picture 2</p>
        </div>

        <div class="slider">
            <img src="./1675096781508.jpg" >
            <p>picture 3</p>
        </div>

        <div class="slider">
            <img src="./1675096781521.jpg" >
            <p>picture 4</p>
        </div>

        <span class="btn left" onclick="clickslide(-1)"><</span>
        <span class="btn right" onclick="clickslide(1)">></span>

        <div class="dot">
            <b class="dot1 gola"></b>
            <b class="dot2 gola"></b>
            <b class="dot3 gola"></b>
            <b class="dot4 gola"></b>
        </div>
    </div>

    <script src="./script.js"></script>
